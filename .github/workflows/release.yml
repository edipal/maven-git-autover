name: Release to Maven Central


on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no changes pushed or deployed)'
        required: false
        default: 'false'
        type: boolean
    # Only allow manual trigger from master branch
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Configure GPG key
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          KEYID=$(gpg --list-secret-keys --with-colons | awk -F: '/^sec/ {print $5; exit}')
          echo "default-key $KEYID" >> ~/.gnupg/gpg.conf
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Set up Maven settings.xml for OSSRH
        run: |
          mkdir -p $HOME/.m2
          echo '<settings><servers><server><id>central</id><username>${{ secrets.OSSRH_USERNAME }}</username><password>${{ secrets.OSSRH_PASSWORD }}</password></server></servers></settings>' > $HOME/.m2/settings.xml


      - name: Prepare and perform Maven release
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            DRYRUN="-DdryRun=true"
          else
            DRYRUN=""
          fi
          mvn --batch-mode -Psign release:prepare release:perform -DtagNameFormat=@{project.version} $DRYRUN

      # The Maven Release Plugin will handle deployment, versioning, and tagging automatically.
